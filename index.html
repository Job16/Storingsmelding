<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storing‑registratieformulier</title>
  <style>
    :root {
      --bg:#f9f9f9; --card:#fff; --border:#ddd; --accent:#2563eb; --accent-dark:#1d4ed8;
    }
    *{box-sizing:border-box}
    body{font-family:Arial,Helvetica,sans-serif;margin:2rem;background:var(--bg);color:#222;}
    h1{margin-bottom:1.5rem;}
    form{max-width:520px;background:var(--card);padding:1.5rem;border:1px solid var(--border);border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.05);}
    .form-group{margin-bottom:1rem;}
    label{display:block;margin-bottom:.35rem;font-weight:600;}
    select,input[type="text"]{width:100%;padding:.55rem .65rem;border:1px solid var(--border);border-radius:6px;}
    button{display:inline-block;padding:.75rem 1.25rem;background:var(--accent);color:#fff;border:none;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;transition:background .2s;}
    button:hover{background:var(--accent-dark);}
  </style>
</head>
<body>
  <h1>Storing‑registratieformulier</h1>
  <form id="faultForm">
    <div class="form-group">
      <label for="timestamp">Datum &amp; tijd</label>
      <input type="text" id="timestamp" name="timestamp" readonly>
    </div>

    <div class="form-group">
      <label for="installation">Installatie</label>
      <select id="installation" name="installation" required>
        <option value="" disabled selected>Kies installatie</option>
        <option>Carrousel 1</option>
        <option>Carrousel R&amp;R</option>
        <option>Carrousel 2</option>
        <option>Carrousel 3</option>
        <option>Carrousel 4</option>
        <option>Carrousel 5</option>
        <option>Carrousel 6</option>
        <option>Carrousel 7</option>
        <option>Carrousel 8</option>
        <option>Carrousel 9</option>
        <option>Carrousel 10</option>
      </select>
    </div>

    <div class="form-group">
      <label for="mainTool">Hoofdgereedschap</label>
      <select id="mainTool" name="mainTool" required>
        <option value="" disabled selected>Kies hoofdgereedschap</option>
        <option>Carrousel</option>
        <option>Pick &amp; Place</option>
        <option>Oven</option>
      </select>
    </div>

    <div class="form-group">
      <label for="subpart">Onderdeel</label>
      <select id="subpart" name="subpart" required>
        <option value="" disabled selected>Kies onderdeel</option>
      </select>
    </div>

    <button type="button" id="sendBtn">Melding verzenden</button>
  </form>

  <script>
    const timestampInput = document.getElementById('timestamp');
    const installationSelect = document.getElementById('installation');
    const mainToolSelect = document.getElementById('mainTool');
    const subpartSelect = document.getElementById('subpart');
    const sendBtn = document.getElementById('sendBtn');

    // Vul datum en tijd bij laden
    function pad(n){return n.toString().padStart(2,'0');}
    function formatDate(d){
      return pad(d.getDate())+'-'+pad(d.getMonth()+1)+'-'+d.getFullYear()+' '+pad(d.getHours())+':'+pad(d.getMinutes())+':'+pad(d.getSeconds());
    }
    timestampInput.value = formatDate(new Date());

    // Opties per hoofdgereedschap
    const subpartsMap = {
      'Carrousel': ['Armen','Wagens','Vorm','Kettingen','Lagers','Ventilatiesysteem','Bedrading','Gasleiding','Schakelkast','Luchtsysteem'],
      'Pick & Place': ['Takel','Kartwagen','Elektrische schakelkast'],
      'Oven': ['Deur','Venturi','Brander','V-Snaren','Luchtsysteem']
    };

    mainToolSelect.addEventListener('change', () => {
      const choice = mainToolSelect.value;
      // reset
      subpartSelect.innerHTML = '<option value="" disabled selected>Kies onderdeel</option>';
      if(subpartsMap[choice]){
        subpartsMap[choice].forEach(sp => {
          const opt = document.createElement('option');
          opt.textContent = sp;
          subpartSelect.appendChild(opt);
        });
      }
    });

    const webhookUrl = 'https://YOUR-WEBHOOK-URL'; // <-- vervang door eigen n8n URL

    sendBtn.addEventListener('click', () => {
      // eenvoudige validatie
      if(!installationSelect.value || !mainToolSelect.value || !subpartSelect.value){
        alert('Vul alle velden in.');
        return;
      }

      const payload = {
        timestamp: timestampInput.value,
        installation: installationSelect.value,
        mainTool: mainToolSelect.value,
        subpart: subpartSelect.value
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      })
      .then(resp => {
        if(resp.ok){
          alert('Melding verzonden!');
          document.getElementById('faultForm').reset();
          timestampInput.value = formatDate(new Date());
        }else{
          alert('Verzenden mislukt. Controleer verbinding/webhook.');
        }
      })
      .catch(err => {
        console.error(err);
        alert('Er ging iets mis bij het verzenden.');
      });
    });
  </script>
</body>
</html>
